<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nick Wiegand">
    <meta name="description" content="Nick Wiegand is a fashion designer with a career focused in mens and boys apparel.">
    <link rel="shortcut icon" href="icons/favicon/favicon.ico" type="image/x-icon">
    <title>Nick's Portfolio</title>
    <link rel="stylesheet" href="styles/loredo-style.css">
  </head>
  <body>
      <header>
          <div class="logo">
            <a href="index.html"><img
                src="icons/main-logo.png"
                alt="Main Logo"
                height="26"
                width="28"></a>
          </div>
          <nav>
              <div class="menu-links">
                <a href="..." class="work-link">Work</a>
                <a href="..." class="remove-padding about-link">About</a>
              </div>
          </nav>
      </header>
      <div class="container fadeInUp animatedFadeInUp animated">
          <div class="img title shadow">
            <img
            src="images/loredo-project/loredo-title.png"
            alt="Title">
          </div>
          <div class="img about shadow">
            <img
            src="images/loredo-project/loredo-about.png"
            alt="About">
          </div>
          <div class="img mood shadow">
            <img
            src="images/loredo-project/loredo-mood.png"
            alt="Mood Board">
          </div>
          <div class="img color shadow">
            <img
            src="images/loredo-project/loredo-color.png"
            alt="Color Palette">
          </div>
          <div class="img look-1 shadow">
            <img
            src="images/loredo-project/loredo-outfit1.png"
            alt="Look One">
          </div>
          <div class="img look-2 shadow">
            <img
             src="images/loredo-project/loredo-outfit2.png"
             alt="Look Two">
          </div>
          <div class="img look-3 shadow">
             <img
             src="images/loredo-project/loredo-outfit3.png"
             alt="Look Three">
          </div>
          <div class="img look-4 shadow">
            <img
            src="images/loredo-project/loredo-outfit4.png"
            alt="Look Four">
          </div>
          <div class="img look-5 shadow">
            <img
            src="images/loredo-project/loredo-outfit5.png"
            alt="Look Five">
          </div>
      </div>

      <footer>
          <div class="contact">
            <a class="linkedin" href="...">
                <img src="icons/linkedin-icon.png" alt="LinkedIn Profile"
                height= "24"
                width= "24">
            </a>
            <a class="email" href="...">
                <img src="icons/email-icon.png" 
                alt="Email"
                height= "16.5"
                width= "22">
            </a>
          </div>
      </footer>
  </body>
</html>
